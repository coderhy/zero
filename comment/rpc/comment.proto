syntax = "proto3";

  package comment;

  message IdRequest {
      string id = 1;
  }

  message CommentResponse {
      // 用户id
      string id = 1;
      // 用户名称
      string name = 2;
      // 用户性别
      string gender = 3;
  }

  service Comment {
      rpc getComment(IdRequest) returns(CommentResponse);
  }

